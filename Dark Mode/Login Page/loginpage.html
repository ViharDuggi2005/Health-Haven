<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="Logo.png" alt="Logo" class="logo" />
    <div class="slider-container" onclick="toggleSlider(this)">
      <div class="slider-circle"></div>
    </div>
    <div class="container">
      <img src="LoginPage Picture.png" alt="Top Image" class="top-image" />
      <div class="input-fields">
        <input
          type="text"
          placeholder="Username"
          class="input-field username"
        />
        <input
          type="password"
          placeholder="Password"
          class="input-field password"
        />
      </div>
      <div class="signup-text">
        <span>Sign Up</span>
        <span class="forgot-password">Forgot Password?</span>
      </div>
      <button class="login-button">Login</button>
      <div class="or-continue-with">
        <span>---------------- or login with ---------------</span>
      </div>
      <div class="social-icons">
        <img src="google-icon.png" alt="Google" class="social-icon" />
        <img src="facebook-icon.png" alt="Facebook" class="social-icon" />
        <img src="twitter-icon.png" alt="Twitter" class="social-icon" />
      </div>
    </div>
  </body>
</html>
