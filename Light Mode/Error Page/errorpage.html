<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Error Page</title>
    <link rel="stylesheet" href="styles3.css" />
  </head>
  <body>
    <img src="Logo.png" alt="Logo" class="logo" />
    <div class="slider-container">
      <input type="checkbox" id="slider-toggle" class="slider-toggle" />
      <label for="slider-toggle" class="slider-label">
        <div class="slider-circle"></div>
      </label>
    </div>
    <div class="container">
      <div class="text-section">
        <h1>Oops! Your<br>Page Needs<br>  a Check-Up!</h1>
        <button class="back-button">Get Back!</button>
      </div>
      <div class="image-section">
        <img src="Error Page Picture.png" alt="Doctor in 404" />
      </div>
    </div>
  </body>
</html>
