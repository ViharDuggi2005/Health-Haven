<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <img src="Logo.png" alt="Logo" class="logo" />

    <!-- Left side image -->
    <div class="left-image">
      <img src="SignupPage Picture.png" alt="Doctor Image" />
    </div>

    <!-- Right side purple rectangle -->
    <div class="right-rectangle">
      <h2>Details</h2>
      <form>
        <input type="text" placeholder="Name" class="input" required />
        <input type="text" placeholder="Gender" class="input" required />
        <input type="email" placeholder="Email" class="input" required />
        <input type="text" placeholder="Username" class="input" required />
        <input type="password" placeholder="Password" class="input" required />
        <button type="submit">Confirm Details</button>
      </form>
    </div>
    <div class="slider-container">
      <input type="checkbox" id="slider-toggle" class="slider-toggle" />
      <label for="slider-toggle" class="slider-label">
        <div class="slider-circle"></div>
      </label>
    </div>
  </body>
</html>
